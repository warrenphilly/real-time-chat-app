<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
            <script src="https://kit.fontawesome.com/ca72f5b302.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/styles.css" />
		<title>willyChat App</title>

	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas  fa-rocket"></i></i> WillyChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="willy room 1">willy room 1</option>
							<option value="willy room 2">willy room 2</option>
							<option value="willy room 3">willy room 3</option>
							<option value="willy room 4">willy room 4</option>
							<option value="willy room 5">willy room 5</option>
							<option value="willy room 6">willy room 6</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
